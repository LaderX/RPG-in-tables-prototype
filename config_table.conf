products;Товары;Богатство исчисляется не только монетами. Оно может измеряться домашним скотом, зерном, землями, правами на сбор налогов или правами добывать ресурсы (в шахте или лесу). Гильдии, дворяне и королевства постоянно обмениваются товарами. Нанятым компаниям дают право торговать по определённым маршрутам, отправлять торговые корабли в разные порты или покупать и продавать определённые товары. Гильдии устанавливают цены на контролируемые ими товары и услуги, а также определяют, кто может, а кто не может пользоваться их товарами и услугами. Торговцы обычно обмениваются между собой товарами, не используя монеты. Приведённая таблица указывает стоимость самых распространённых товаров.
existence; Затраты на существование; Затраты на существование предоставляют простой способ учитывать расходы на проживание в фэнтезийном мире. Они покрывают стоимость ночлега, еды и питья, а также все остальные нужды. Кроме того, эти затраты позволяют поддерживать ваше снаряжение в состоянии, готовом к новым приключениям.<br> В начале каждой недели или месяца (на ваш выбор) выберите стиль жизни из приведённой ниже таблицы и заплатите его стоимость. Цены указаны за день, так что при оплате за месяц умножьте указанную стоимость на 30. Существование может быть разным, в зависимости от текущих финансов, но вы можете поддерживать один и тот же стиль в течение всей карьеры своего персонажа.<br> У выбранного существования могут быть последствия. Живя на широкую ногу, вы сможете заключить контракты с богатыми и влиятельными личностями, но вы рискуете привлечь внимание воров. И наоборот, экономная жизнь позволит избежать внимания преступников, но вы вряд ли получите крупные связи.
