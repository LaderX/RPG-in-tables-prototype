complexity; Проверки характеристик; Проверка характеристики испытывает врождённые таланты и обучение персонажа или чудовища, пытающегося преодолеть какое-то препятствие. Мастер призывает совершить проверку характеристики, когда персонаж или чудовище пытается совершить действие (но не атаку), которое может не получиться. Если исход действия неясен, его помогает определить бросок кости. Вначале Мастер определяет, какая из шести характеристик связана с выполняемой задачей, и определяет трудность этой задачи, отражаемую Сложностью. Чем труднее задача, тем выше Сл. Приведённая таблица показывает примерную Сл задач.   Для совершения проверки характеристики бросьте к20 и добавьте модификатор соответствующей характеристики. Как и при других бросках к20 добавьте бонусы и штрафы, и сравните сумму со Сл. Если сумма равна Сл или превышает её, проверка успешна — существо выполняет поставленную задачу. В случае провала персонаж или чудовище не достигает успеха и сталкивается с последствиями, определяемыми Мастером.
states; Состояния;Состояния различными способами изменяют возможности существа и могут являться следствием заклинания, классового умения, атаки чудовища или другого эффекта. Большинство состояний, вроде состояния «ослеплённый», негативны, но некоторые из них, например, «невидим», могут быть полезны.<br> Состояние длится до тех пор, пока не будет прервано (например, состояние «сбитый с ног» прерывается, когда существо встаёт) или в течение времени, которое указано в эффекте, вызвавшем это состояние.<br> Если разные эффекты вводят существо в одно и то же состояние, каждый из случаев имеет отдельную длительность, но эффекты состояния не становятся сильнее. Существо либо имеет состояние, либо не имеет его.<br> Приведённые ниже описания определяют, что происходит с персонажем в том или ином состоянии.
exhaustion; Истощение;Некоторые особые способности и опасности окружающей среды, такие как недоедание и длительное воздействие очень низких или высоких температур, могут стать причиной состояния, называемого истощением. Истощение делится на шесть степеней. Эффект даёт существу ту или иную степень истощения, согласно описанию.<br>Если существо, уже находящееся в состоянии истощения, подвергается воздействию другого эффекта, вызывающего истощение, его текущая степень истощения повышается на значение, указанное в описании эффекта.<br> На существо воздействуют эффекты не только текущей степени истощения, но и более слабых степеней. Например, существо на 2 степени истощения перемещается в два раза медленнее и совершает с помехой проверки характеристик.<br> Эффект, снимающий истощение, понижает его степень согласно описанию эффекта, вплоть до окончания действия истощения, если степень истощения существа становится ниже 1.<br> Продолжительный отдых снижает степень истощения на 1, при условии, что существо что-нибудь съесть и выпьет.
