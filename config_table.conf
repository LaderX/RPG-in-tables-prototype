mounts;Скакуны и транспорт;Хороший скакун поможет вам быстро пересечь пустоши, но основное его предназначение — везти груз, который замедлял бы вас. Приведённая таблица показывает скорость разных животных и их базовую грузоподъёмность. Животное, тянущее тележку, повозку, карету, сани или фургон, может перевозить в пять раз больше базовой грузоподъёмности, включая вес транспортного средства. Если в одно транспортное средство впряжены сразу несколько животных, они могут суммировать свою грузоподъёмность. В мирах D&D есть и другие скакуны, но они редкие, и их сложно купить. В эту категорию входят летающие скакуны (пегасы, грифоны, гиппогрифы и подобные животные), а также водные (гигантские морские коньки, например). Обычно таких скакунов получают, выращивая питомца с рождения, посредством сделки с влиятельной сущностью, или с разрешения самого скакуна.
harness; Седла упряжь и транспорт; Доспехи. Есть специальные доспехи, защищающие голову, шею, грудь и тело животного. Для животных можно приобрести любые доспехи, описанные ранее в этой главе. Стоимость в четыре раза больше аналогичного доспеха для гуманоида, а вес — в два раза больше. <br>Сёдла. Боевое седло охватывает всадника, помогая удержаться на нём в бою. Благодаря ему вы совершаете с преимуществом проверки, совершённые чтобы остаться в седле. Экзотические сёдла требуются для водных и летающих скакунов. <br> Владение транспортным средством. Если вы владеете определённым транспортным средством (наземным или водным), вы можете добавлять бонус мастерства к проверкам, совершённым для управления этим транспортом в трудных обстоятельствах.
